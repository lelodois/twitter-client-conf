server:
  port: 8092
    
eureka:
  instance:
    hostname: 172.18.0.21
    port: 8091
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

zuul:
  routes:
    auth-login:
      path: /oauth/token/**
      url: http://172.18.0.23:8093/oauth/token
      sensitive-headers: Cookie,Set-Cookie
    auth-user:
      path: /oauth/user/**
      url: http://172.18.0.23:8093/user
      sensitive-headers: Cookie,Set-Cookie
    search:
      path: /search/**
      url: http://172.18.0.24:8094/v1/api/top/search
    followers:
      path: tops/followers/**
      url: http://172.18.0.24:8094/v1/api/top/followers
    hours:
      path: tops/hours/**
      url: http://172.18.0.24:8094/v1/api/top/hours
    country:
      path: tops/country/**
      url: http://172.18.0.24:8094/v1/api/top/country
